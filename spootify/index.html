<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <script src="./js/script.js" type="text/javascript"></script>
    <title>Spotify - web player : song for everyone</title>
  </head>
  <body>
    <div class="con1 flex">
      <div class="left">
        <div class="home p-1 gray rounded m-1">
            <div class="spot invert" >
                <img src="svg\spootify.svg" alt="spootify" />
            </div>
          <ul>
            <li><i class="fa fa-home" aria-hidden="true"></i>   <span>Home</span></li>
            <li><i class="fa fa-search" aria-hidden="true"></i> <span>Search</span></li>
          </ul>
        </div>
        <div class="library gray p-1 rounded m-1">
            <header class="flex align-cent">
                <div class="lib invert">
                    <img src="svg\library.svg" alt="">
                </div>
               Your library 
            </header>
            <div class="footer">
                <a href="https://www.spotify.com/in-en/legal/"><span class="text-gray">Legal</span></a>
                <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span class="text-gray">Safety &amp; Privacy Center</span></a>
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span class="text-gray">Privacy Policy</span></a>
                <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span class="text-gray">Cookies</span></a>
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span class="text-gray">About Ads</span></a>
                <a href="https://www.spotify.com/in-en/accessibility/"><span class="text-gray">Accessibility</span></a><br>
                <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"><span class="text-gray">Cookies</span></a><br>&nbsp;
            </div>  
        </div>
      </div>
      <div class="right rounded m-1">
      <header>
        <div class="nav flex">
          <div class="llft invert flex">
            <img src="svg\left.svg" alt="">
            <img src="svg\right.svg" alt="">
          </div>
          <div class="btt">
            <button class="signup-button ">Sign up</button>
            <button class="login-button ">Log in</button>
          </div>
        </div>
      </header>        
      <div class="playlist gray p-1">
        <h2>Popular artists</h2>
        <div class="content flex">
          <div class="card flex">
            <img class="align-cent .cent" src="https://i.scdn.co/image/ab676161000051740261696c5df3be99da6ed3f3" alt="arjith singh">
            <span>Arijit Singh</span>
            <p class="text-gray">Artist</p>
            <div class="play-button">
             <span><img src="svg\play.svg" alt=""></img></span>
            </div>
         </div>
         <div class="card flex">
          <img class="align-cent .cent" src="https://i.scdn.co/image/ab67616100005174fc7c542c04b5f7dc8f1b1c16" alt="arjith singh">
          <span>Anirudh Ravichander</span>
          <p class="text-gray">Artist</p>
          <div class="play-button">
           <span><img src="svg\play.svg" alt=""></img></span>
          </div>
       </div>
       <div class="card flex">
        <img class="align-cent .cent" src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="arjith singh">
        <span>Pritam</span>
        <p class="text-gray">Artist</p>
        <div class="play-button">
         <span><img src="svg\play.svg" alt=""></img></span>
        </div>
     </div>
     <div class="card flex">
      <img class="align-cent .cent" src="https://i.scdn.co/image/ab6761610000517436a7262247318ff0f1ad00da" alt="arjith singh">
      <span>Shrey Ghoshal</span>
      <p class="text-gray">Artist</p>
      <div class="play-button">
       <span><img src="svg\play.svg" alt=""></img></span>
      </div>
   </div>
   <div class="card flex">
    <img class="align-cent .cent" src="	https://i.scdn.co/image/ab67616100005174935b2dd507212bd72a71d7f9" alt="arjith singh">
    <span>Alka Yagnik</span>
    <p class="text-gray">Artist</p>
    <div class="play-button">
     <span><img src="svg\play.svg" alt=""></img></span>
    </div>
    </div>
    <div class="card flex">
     <img class="align-cent .cent" src="	https://i.scdn.co/image/ab676161000051748de0e6e7e55d7773931ab7f4" alt="arjith singh">
     <span>Udit Narayan</span>
     <p class="text-gray">Artist</p>
     <div class="play-button">
      <span><img src="svg\play.svg" alt=""></img></span>
     </div>
   </div>
 </div>    
      </div>
      <div class="songinfo">

      </div>
      <div class="playbar flex align-cent cent invert ">
        <div class="song-button flex">
          <i class="fa-solid fa-forward-step fa-2xl"></i>
          <i class="fa-solid fa-circle-play fa-2xl"></i>
          <i class="fa-solid fa-backward-step fa-2xl"></i>
        </div>
        <div class="songtime">
          
        </div>
      </div>
      </div>
    <script src="https://kit.fontawesome.com/9d0bd7dbbb.js" crossorigin="anonymous"></script>
  </body>
</html>
